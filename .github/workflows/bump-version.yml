name: Bump Version and Create Release for Expo App

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: "Version bump type (major, minor, patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
      customVersion:
        description: "Custom version number (e.g., 1.2.3). Leave blank to auto-bump."
        required: false
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Version 22)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: |
          yarn install

      - name: Bump Version
        run: |
          VERSION_TYPE="${{ github.event.inputs.versionType }}"
          CUSTOM_VERSION="${{ github.event.inputs.customVersion }}"

          if [ -z "$CUSTOM_VERSION" ]; then
            echo "Bumping version as $VERSION_TYPE"
            # Bump version in package.json using yarn
            yarn version --$VERSION_TYPE --no-git-tag-version
          else
            echo "Setting custom version: $CUSTOM_VERSION"
            # Set custom version in package.json using yarn
            yarn version --new-version $CUSTOM_VERSION --no-git-tag-version
          fi

          # Optionally, bump version in app.json or app.config.js
          node -e "
            const fs = require('fs');
            const path = './app.json';  // Change this if using app.config.js
            const appJson = JSON.parse(fs.readFileSync(path, 'utf8'));
            const newVersion = require('./package.json').version;
            appJson.expo.version = newVersion;
            fs.writeFileSync(path, JSON.stringify(appJson, null, 2));
          "

      - name: Commit Version Bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Bump version to $(node -p "require('./package.json').version")"
          git push origin master

      - name: Create Git Tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"  # Push the tag to trigger the release

  create-release:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Version 20 for the create-release action)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create Release Using thomaseizinger/create-release
        uses: thomaseizinger/create-release@master
        with:
          tag_name: v${{ github.event.inputs.versionType }} # Using the tag created in the previous job
          body: "Release notes for version ${{ github.event.inputs.versionType }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
